<div class="container">
  <div class="row cabecalho">
    <div class="col-lg-6">
      <span>USUÁRIOS</span>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-4">

      <div class="card">
        <div class="card-body">

          <div class="row">
            <div class="col-lg-12">
              <div class="form-row align-items-center" style="margin-bottom: 8px">
                <label class="label-msg" for="inputNome">Nome</label>
                <input [(ngModel)]="usuario.Nome" type="text" class="form-control" id="inputNome">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-12">
              <div class="form-row align-items-center" style="margin-bottom: 8px">
                <label class="label-msg" for="inputEmail">E-mail</label>
                <input [(ngModel)]="usuario.Email" type="text" class="form-control" id="inputEmail">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-12">
              <div class="form-row align-items-center" style="margin-bottom: 8px">
                <div class="form-group">
                  <label class="label-msg" for="selectTipo">Categoria</label>
                  <select class="form-control" id="selectTipo">
                    <option>Professor</option>
                    <option>Coordenador</option>
                    <option>Secretário</option>
                    <option>Operador</option>
                  </select>
                </div>
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="w-100">
              <hr />
              <button id="btCadastrar" class="btn btn-success float-right" (click)="registrar()">Cadastrar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-8">

      <div class="card">
        <div class="card-body">

          <table class="table table-hover table-sm">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">E-mail</th>
                <th scope="col">Categoria</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let usuario of usuarios; let i = index">
                <th scope="row">{{usuario.Id}}</th>
                <td>{{usuario.Nome}}</td>
                <td>{{usuario.Email}}</td>
                <td>{{usuario.Tipo}}</td>
                <td>
                  <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" (click)="carregar(i)" class="btn btn-primary btn-sm">X</button>
                    <button type="button" (click)="remover(usuario.Id)" class="btn btn-danger btn-sm">X</button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>

        </div>
      </div>
    </div>
  </div>
</div>
