<div class="container">
    <div class="row cabecalho">
        <div class="col-lg-6">
            <span>CHAMADO</span>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-4">

            <div class="card">
                <div class="card-body">
                    <div class="form-row align-items-center" style="margin-bottom: 8px">
                        <label class="label-msg" for="inputNome">Descrição</label>
                        <input [(ngModel)]="local.Nome" type="text" class="form-control" id="inputNome">
                    </div>

                    <div class="form-row align-items-center" style="margin-bottom: 8px">
                        <label class="label-msg" for="inputNome">Data Limite</label>
                        <input [(ngModel)]="local.Nome" type="text" class="form-control" id="inputNome">
                    </div>

                    <div class="form-row align-items-center" style="margin-bottom: 8px">
                        <label class="label-msg" for="inputNome">Telefone</label>
                        <input [(ngModel)]="local.Nome" type="text" class="form-control" id="inputNome">
                    </div>


                    <div class="form-row">
                        <div class="w-100">
                            <hr />
                            <div class="float-right">
                                <button id="btCancelar" class="btn btn-default" (click)="limpar()">Cancelar</button>
                                <button id="btCadastrar" class="btn btn-success" (click)="registrar()">Cadastrar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <div class="col-lg-8">

        <div class="card">
            <div class="card-body">

                <table class="table table-hover table-sm">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Descrição</th>
                            <th scope="col">Data Limite</th>
                            <th scope="col">Telefone</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let lo of locais; let i = index">
                            <th scope="row">{{lo.Id}}</th>
                            <td>{{lo.Nome}}</td>
                            <td>{{lo.Reservavel}}</td>
                            <td>{{lo.Disponivel}}</td>
                            <td>{{lo.Tipo}}</td>
                            <td>
                                <div style="margin-bottom:-8px;margin-top:-8px" class="float-right">
                                    <button type="button" (click)="carregar(i)" class="btn btn-link"><i class="fas fa-edit"></i></button>
                                    <button type="button" (click)="remover(i)" class="btn btn-link"><i class="fas fa-trash-alt text-danger"></i></button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
