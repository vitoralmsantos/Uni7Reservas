<div class="container">
        <div class="row cabecalho">
          <div class="col-lg-6">
            <span>CATEGORIA DE EQUIPAMENTO</span>
          </div>
        </div>
      
        <div class="row">
          <div class="col-lg-4">
      
            <div class="card">
              <div class="card-body">
      
                <div class="row">
                  <div class="col-lg-12">
                    <div class="form-row align-items-center" style="margin-bottom: 8px">
                      <label class="label-msg" for="inputNome">Nome</label>
                      <input [(ngModel)]="categoria.Nome" type="text" class="form-control" id="inputNome">
                    </div>
                  </div>
                </div>

                <div class="form-row">
                        <div class="w-100">
                          <hr />
                          <button id="btCancelar" class="btn btn-default" (click)="limpar()">Cancelar</button>
                          <button id="btCadastrar" class="btn btn-success" (click)="registrar()">Cadastrar</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="col-lg-8">

                        <div class="card">
                          <div class="card-body">
                  
                            <table class="table table-hover table-sm">
                              <thead>
                                <tr>
                                  <th scope="col">#</th>
                                  <th scope="col">Nome</th>
                                  <th scope="col"></th>
                                </tr>
                              </thead>
                              <tbody>
                                <tr *ngFor="let categoria of categorias; let i = index">
                                  <th scope="row">{{categoria.id}}</th>
                                  <td>{{categoria.Nome}}</td>
                                  <td>
                                    <div class="btn-group" role="group" aria-label="Basic example">
                                      <button type="button" (click)="carregar(i)" class="btn btn-primary btn-sm">X</button>
                                      <button type="button" (click)="remover(categoria.Id)" class="btn btn-danger btn-sm">X</button>
                                    </div>
                                  </td>
                                </tr>
                              </tbody>
                            </table>
                  
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
