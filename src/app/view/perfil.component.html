<br>
<div class="container">
  <div class="row cabecalho">
    <div class="col-lg-6">
      <span>Meus Dados</span>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-header">
          Atualizar dados
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-lg-12">
              <div class="form-row align-items-center" style="margin-bottom: 8px">
                <label class="label-msg" for="inputNome">Nome</label>
                <input [(ngModel)]="usuario.Nome" type="text" class="form-control" id="inputNome">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <div class="form-row align-items-center" style="margin-bottom: 8px">
                <label class="label-msg" for="inputEmail">E-mail</label>
                <input [(ngModel)]="usuario.Email" type="text" class="form-control" id="inputEmail">
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="w-100">
              <hr />
              <div class="float-right">
                <button class="btn btn-success" (click)="atualizarDados()">Atualizar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-6">
      <div class="card">
        <div class="card-header">
          Alterar senha
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-lg-4">
              <div class="form-row align-items-center" style="margin-bottom: 8px">
                <label class="label-msg" for="inputSenhaAtual">Senha atual</label>
                <input [(ngModel)]="senhaAtual" type="password" class="form-control" id="inputSenhaAtual">
              </div>
            </div>
            <div class="col-lg-4">
              <div class="form-row align-items-center" style="margin-bottom: 8px">
                <label class="label-msg" for="inputNovaSenha">Nova senha</label>
                <input [(ngModel)]="novaSenha" type="password" class="form-control" id="inputNovaSenha">
              </div>
            </div>
            <div class="col-lg-4">
              <div class="form-row align-items-center" style="margin-bottom: 8px">
                <label class="label-msg" for="inputConfNovaSenha">Confirme nova senha</label>
                <input [(ngModel)]="confNovaSenha" type="password" class="form-control" id="inputConfNovaSenha">
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="w-100">
              <hr />
              <div class="float-right">
                <button class="btn btn-success" (click)="atualizarSenha()">Atualizar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <div class="modal" tabindex="-1" role="dialog" id="modalMsg">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{msgTitulo}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>{{msgDetalhe}}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal" tabindex="-1" role="dialog" id="modalErro">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header modal-header-erro">
          <h5 class="modal-title">Erro</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>{{erroDetalhe}}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>
</div>
